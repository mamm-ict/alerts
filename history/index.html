<html>

<head>
    <title>MAMM Alert History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../web/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../localforage.min.js"></script>

    <style>
        #itemsList {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .machine-group {
            margin-bottom: 20px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }

        .machine-title {
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(90deg, #0851a3, #0c7ed3);
            color: white;
            padding: 12px 18px;
            cursor: pointer;
            user-select: none;
        }

        .machine-title:hover {
            opacity: 0.9;
        }

        .items-container {
            padding: 15px;
            display: none;
            animation: fadeDown 0.25s ease-in-out;
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .value {
            margin-bottom: 12px;
            border-radius: 5px;
            padding: 10px;
            font-family: "Courier New", monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-x: auto;
            border-left: 5px solid transparent;
        }

        .value:last-child {
            margin-bottom: 0;
        }

        /* Color Themes */
        .up {
            background: #e7f9ed;
            border-left-color: #2e8b57;
            color: #155724;
        }

        .down {
            background: #fdeaea;
            border-left-color: #c82333;
            color: #721c24;
        }

        .neutral {
            background: #eef4fb;
            border-left-color: #0056b3;
        }

        /* tambahan CSS */
        .value {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: grid;
            grid-template-columns: max-content 1fr;
            column-gap: 12px;
            row-gap: 8px;
        }

        .value>div:nth-child(odd) {
            font-weight: 700;
            color: #555;
        }

        .up {
            border-left: 6px solid #2e8b57;
            background-color: #e7f9ed;
        }

        .down {
            border-left: 6px solid #c82333;
            background-color: #fdeaea;
        }

        .neutral {
            border-left: 6px solid #0056b3;
            background-color: #eef4fb;
        }

        .machine-group {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.07);
        }

        .machine-title {
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(90deg, #0851a3, #0c7ed3);
            color: white;
            padding: 12px 18px;
            cursor: pointer;
            user-select: none;
        }

        .items-container {
            border-top: 1px solid #ddd;
        }

        .item-header:hover {
            background-color: #e6f0ff;
        }

        .item-header span {
            font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", "Segoe UI Symbol", sans-serif;
        }
    </style>

    <script>
        fetch('../register/config.json')
            .then(res => res.json())
            .then(config => {

                const machines = config.subscriptions;
                const groups = {};
                machines.forEach(m => groups[m] = []);
                groups["Others"] = [];

                // Normalize – supaya key order konsisten
                function normalize(obj) {
                    return {
                        body: obj.body ?? "",
                        time: obj.time ?? "",
                        date: obj.date ?? "",
                        reason: obj.reason ?? "",
                        machine: obj.machine ?? "",
                        title: obj.title ?? "",
                        type: obj.type ?? ""
                    };
                }

                // Load from LocalForage
                localforage.iterate((value, key) => {
                    if (key === "Information-History" && Array.isArray(value)) {

                        value.forEach(item => {
                            const machine = item.machine;

                            if (machines.includes(machine)) {
                                groups[machine].push(item);
                            } else {
                                groups["Others"].push(item);
                            }
                        });
                    }
                }).then(() => {

                    machines.forEach(m => {
                        if (groups[m].length > 0) renderGroup(m, groups[m]);
                    });

                    if (groups["Others"].length > 0) renderGroup("Others", groups["Others"]);
                });

                // RENDER GROUP
                function renderGroup(machine, items) {
                    const container = document.getElementById("itemsList");

                    const groupDiv = document.createElement("div");
                    groupDiv.className = "machine-group";

                    const title = document.createElement("div");
                    title.className = "machine-title";
                    title.textContent = `Machine: ${machine}`;
                    title.style.cursor = "pointer";
                    groupDiv.appendChild(title);

                    const itemsContainer = document.createElement("div");
                    itemsContainer.className = "items-container";
                    itemsContainer.style.display = "none"; // group initially collapsed

                    // Sort time descending
                    items.sort((a, b) => {
                        const t1 = a.time?.replace(/:/g, "") ?? "0";
                        const t2 = b.time?.replace(/:/g, "") ?? "0";
                        return t2 - t1;
                    });

                    items.forEach(obj => {
                        const neatObj = normalize(obj);

                        // Format date DD-MM-YYYY
                        let displayDate = "";
                        if (neatObj.date) {
                            const parts = neatObj.date.split("-"); // "YYYY-MM-DD"
                            displayDate = `${parts[2]}-${parts[1]}-${parts[0]}`; // "DD-MM-YYYY"
                        }

                        const itemHeader = document.createElement("div");
                        itemHeader.className = "item-header";
                        itemHeader.style.cursor = "pointer";
                        itemHeader.style.display = "flex";
                        itemHeader.style.alignItems = "center";
                        itemHeader.style.justifyContent = "space-between";
                        itemHeader.style.padding = "8px 12px";
                        itemHeader.style.borderBottom = "1px solid #ddd";
                        itemHeader.style.backgroundColor = "#f0f0f0";
                        itemHeader.style.fontWeight = "600";

                        // Icon
                        const icon = document.createElement("span");
                        icon.style.marginRight = "8px";
                        if (obj.type === "up") icon.textContent = "\u2714";       // ✔
                        else if (obj.type === "down") icon.textContent = "\u274C"; // ❌
                        else icon.textContent = "\u26A0";                          // ⚠

                        // Left part: icon + title
                        const leftPart = document.createElement("div");
                        leftPart.style.display = "flex";
                        leftPart.style.alignItems = "center";
                        leftPart.appendChild(icon);

                        const textSpan = document.createElement("span");
                        textSpan.textContent = neatObj.title;
                        leftPart.appendChild(textSpan);

                        // Right part: date + time
                        const rightPart = document.createElement("span");
                        rightPart.textContent = `${displayDate} ${neatObj.time}`;
                        rightPart.style.opacity = "0.7";
                        rightPart.style.fontSize = "0.9em";

                        itemHeader.appendChild(leftPart);
                        itemHeader.appendChild(rightPart);

                        // Detail panel hidden
                        const detailPanel = document.createElement("div");
                        detailPanel.className = "item-detail";
                        detailPanel.style.padding = "10px 15px";
                        detailPanel.style.display = "none";
                        detailPanel.style.backgroundColor = "#fafafa";
                        detailPanel.style.borderLeft = obj.type === "up" ? "4px solid #2e8b57" :
                            obj.type === "down" ? "4px solid #c82333" :
                                "4px solid #0056b3";

                        detailPanel.innerHTML = `
                            <div><strong>Body:</strong> ${neatObj.body}</div>
                            <div><strong>Reason:</strong> ${neatObj.reason}</div>
                            <div><strong>Machine:</strong> ${neatObj.machine}</div>
                            <div><strong>Status:</strong> ${neatObj.type}</div>
                        `;

                        // Toggle detail
                        itemHeader.addEventListener("click", () => {
                            detailPanel.style.display =
                                detailPanel.style.display === "none" ? "block" : "none";
                        });

                        itemsContainer.appendChild(itemHeader);
                        itemsContainer.appendChild(detailPanel);
                    });

                    groupDiv.appendChild(itemsContainer);
                    container.appendChild(groupDiv);

                    // Toggle whole group display on group title click
                    title.addEventListener("click", () => {
                        itemsContainer.style.display = itemsContainer.style.display === "none" ? "block" : "none";
                    });
                }

            });
    </script>

</head>

<body>
    <h1>Notifications History</h1>
    <div id="itemsList"></div>
</body>

</html>
